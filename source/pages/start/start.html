<html ng-app="gplans" class="ng-scope">

<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <!-- <meta content="width=device-width, initial-scale=1" name="viewport"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta content="" name="description">
  <meta content="" name="keywords">
  <meta content="" name="author">
  <title ng-bind="pageTitle + ' | G-Plan'" class="ng-binding">Survey | G-Plan</title>

  <!-- FAVICONS -->

  <meta name="application-name" content="&nbsp;">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <!-- END FAVICONS -->
  <!-- <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com/" crossorigin>
</head>

<body ng-class="{'login-bg': loginPage}" cz-shortcut-listen="true">
  <div>
    <div class="ui-view ng-scope">

      <div class="fluid-container ng-scope">
        <nav class="navbar navbar-default" style="background-color:rgba(255,255,255,0.7)">
          <div class="container">

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand survey-brand" href="#">Goglia Nutrition</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse-1">
              <div>
                <button ng-show="vm.user &amp;&amp; !quizChanged &amp;&amp; offerId != 'straightSale'" class="btn btn-danger results-btn right ng-hide" style="text-align: center;margin-top: 10px;" ng-click="vm.seeResults()">SEE MY RESULTS</button>
                <button ng-show="vm.user &amp;&amp; quizChanged &amp;&amp; offerId != 'straightSale'" class="btn btn-danger results-btn right ng-hide" style="text-align: center;margin-top: 10px;" ng-click="vm.finishSurvey()">RECALCULATE QUIZ</button>
              </div>
            </div>
            <!-- /.navbar-collapse -->
          </div>
          <!-- /.container -->
        </nav>
        <!-- /.navbar -->
      </div>


      <div style="padding-bottom: 40px;" class="container ng-scope">

        <span us-spinner="{radius:20, width:2, length: 16, top: '100px'}" spinner-on="!vm.question" class="ng-scope"></span>

        <div class="row" ng-show="vm.question">

          <div class="col-sm-6 col-sm-offset-3 survey-question">
            <h1 class="center m-b-0 main-question">Welcome to the <b>Metabolic Quiz</b></h1>
            <h3 class="survey-description center">Watch the quick video below to <b>get started</b>!</h3>
            <div class="wistia_responsive_padding" style="padding:56.25% 0 0 0;position:relative;">
              <div class="wistia_responsive_wrapper" style="height:100%;left:0;position:absolute;top:0;width:100%;">
                <iframe src="//fast.wistia.net/embed/iframe/v8y0pppoeo?videoFoam=true" allowtransparency="true" frameborder="0" scrolling="no" class="wistia_embed" name="wistia_embed" allowfullscreen="" mozallowfullscreen="" webkitallowfullscreen="" oallowfullscreen="" msallowfullscreen="" width="100%" height="100%"></iframe>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-6">
                <button ui-sref="base.select_meta" class="btn btn-block btn-lg m-t" href="/app/survey/select">Previous</button>
              </div>
              <div class="col-xs-6">
                <a ui-sref="survey.question({surveyId:1, question:1})" class="btn btn-block btn-lg btn-danger m-t right" href="/app/survey/1/question/1">Start Quiz!</a>
              </div>
            </div>
          </div>
          
        </div>
      </div>
      <br clear="both" class="ng-scope">
    </div>

    <div class="clearfix ng-scope" style="margin-bottom: 20px;"></div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ['Open Sans', 'Roboto']
      }
    });
  </script>
</body>

</html>
